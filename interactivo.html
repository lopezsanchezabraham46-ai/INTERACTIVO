<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/confetti.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      color: #333;
      margin: 0;
      padding: 0;
    }
    
    #header {
      background-color: #ffcc00;
      padding: 20px;
      border-radius: 10px;
      color: #333;
      text-align: center;
    }
    
    #seccion {
      display: flex;
      flex-direction: row;
      padding: 20px;
    }
    
    .barra {
      padding: 20px;
      margin: 5px;
      background: #87cefa;
      flex: 3;
      border-radius: 10px;
      display: flex;
      flex-flow: column;
      align-items: center;
    }
    
    .contenido {
      padding: 5px;
      border-radius: 10px;
      background: #ff6347;
      margin: 5px;
      flex: 1;
      min-width: 300px;
    }
    
    .subcontenido1 {
      text-align: center;
    }
    
    #imagen-interactiva {
      position: relative;
      width: 350px;
      height: 650px;
      background-image: url('huoichu.png');
      background-size: cover;
      border: 2px solid #000;
      border-radius: 10px;
    }
    
    #hotspot1, #hotspot2, #hotspot3, #hotspot4, #hotspot5, #hotspot6 {
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 165, 0, 0.6);
      border-radius: 50%;
      cursor: pointer;
    }
    
    #hotspot1 { top: 100px; left: 130px; }
    #hotspot2 { top: 300px; left: 180px; }
    #hotspot3 { top: 500px; left: 100px; }
    #hotspot4 { top: 150px; left: 250px; }
    #hotspot5 { top: 350px; left: 50px; }
    #hotspot6 { top: 450px; left: 250px; }
    
    .text-hotspot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-weight: bold;
    }
    
    #resultado {
      display: none;
      text-align: center;
    }
    
    .texto-rojo {
      font-size: 40px;
      font-weight: bold;
      color: rgb(255, 255, 255);
    }
    
    #footer {
      background-color: #333;
      padding: 20px;
      text-align: center;
      color: white;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    
    #instrucciones, #prueba {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
    }
    
    #regresar {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      display: none;
    }

    #imagen-info {
      margin-top: 15px;
      width: 250px;
      border-radius: 10px;
      display: none;
    }

    #imagen-resultado-final {
      margin-top: 15px;
      width: 250px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="header">
    <h3>Explora el Mundo</h3>
  </div>

  <div id="seccion">
    <div class="barra">
      <div id="imagen-interactiva">
        <div id="hotspot1"><span class="text-hotspot">1</span></div>
        <div id="hotspot2"><span class="text-hotspot">2</span></div>
        <div id="hotspot3"><span class="text-hotspot">3</span></div>
        <div id="hotspot4"><span class="text-hotspot">4</span></div>
        <div id="hotspot5"><span class="text-hotspot">5</span></div>
        <div id="hotspot6"><span class="text-hotspot">6</span></div>
      </div>
    </div>
    
    <div class="contenido">
      <div class="subcontenido1">
        <h2 id="titulo-info">Instrucciones</h2>
        <p id="texto-info">Haz clic en los puntos de la imagen para descubrir diferentes destinos turísticos del mundo. Luego, pon a prueba tus conocimientos sobre turismo.</p>
        <img id="imagen-info" src="" alt="-">
      </div>

      <div id="resultado">
        <h2>Tu resultado:</h2>
        <span id="calif" class="texto-rojo">0/0</span><br>
        <img id="imagen-resultado" width="200px" src="winner.jpg" />
        <img id="imagen-resultado-final" src="celebration.jpg" alt="Imagen del resultado final">
      </div>

      <button id="regresar" onclick="regresar()">Regresar</button>
    </div>
  </div>

  <div id="footer">
    <div id="instrucciones"><img width="30px" src="guide.jpg" /></div>
    <div id="prueba"><img width="40px" src="tourism.jpg" /></div>
  </div>

  <script type="text/javascript">
    let puntaje = 0;

    // Información interactiva
    document.getElementById('hotspot1').onclick = function() {
      document.getElementById('titulo-info').textContent = 'Playa de Maldivas';
      document.getElementById('texto-info').textContent = 'Las Maldivas son conocidas por sus impresionantes playas de arena blanca y aguas cristalinas. Son el destino perfecto para relajarse en resorts de lujo y hacer deportes acuáticos como el buceo y el snorkel.';
      document.getElementById('imagen-info').src = 'maldivas.jpg';
      document.getElementById('imagen-info').style.display = 'block';
      document.getElementById('regresar').style.display = 'block';
    };

    document.getElementById('hotspot2').onclick = function() {
      document.getElementById('titulo-info').textContent = 'Machu Picchu';
      document.getElementById('texto-info').textContent = 'Machu Picchu, una de las nuevas siete maravillas del mundo, es una antigua ciudad inca ubicada en lo alto de los Andes. El sitio es famoso por su arquitectura impresionante y su asombrosa vista panorámica.';
      document.getElementById('imagen-info').src = 'MachuPicchu.jpg';
      document.getElementById('imagen-info').style.display = 'block';
      document.getElementById('regresar').style.display = 'block';
    };

    document.getElementById('hotspot3').onclick = function() {
      document.getElementById('titulo-info').textContent = 'Safari en África';
      document.getElementById('texto-info').textContent = 'El safari en África es una experiencia única para ver la vida salvaje en su hábitat natural. Puedes observar leones, elefantes, jirafas y más en parques nacionales como el Serengeti o el Kruger.';
      document.getElementById('imagen-info').src = 'descarga (5).jpg';
      document.getElementById('imagen-info').style.display = 'block';
      document.getElementById('regresar').style.display = 'block';
    };

    document.getElementById('hotspot4').onclick = function() {
      document.getElementById('titulo-info').textContent = 'Gran Muralla China';
      document.getElementById('texto-info').textContent = 'La Gran Muralla China es una de las estructuras más grandes y antiguas del mundo, construida para proteger al imperio chino de invasiones. Se extiende a lo largo de miles de kilómetros.';
      document.getElementById('imagen-info').src = 'Muralla.jpg';
      document.getElementById('imagen-info').style.display = 'block';
      document.getElementById('regresar').style.display = 'block';
    };

    document.getElementById('hotspot5').onclick = function() {
      document.getElementById('titulo-info').textContent = 'Taj Mahal';
      document.getElementById('texto-info').textContent = 'El Taj Mahal es un majestuoso mausoleo de mármol blanco, construido en India en memoria de la esposa del emperador Shah Jahan. Es reconocido por su simetría perfecta y su arquitectura impresionante.';
      document.getElementById('imagen-info').src = 'taj mahal.jpg';
      document.getElementById('imagen-info').style.display = 'block';
      document.getElementById('regresar').style.display = 'block';
    };

    document.getElementById('hotspot6').onclick = function() {
      document.getElementById('titulo-info').textContent = 'Amanecer en el Machu Picchu';
      document.getElementById('texto-info').textContent = 'El amanecer en Machu Picchu es uno de los momentos más mágicos y espectaculares que puedes experimentar, con los primeros rayos de sol iluminando las antiguas ruinas incaicas.';
      document.getElementById('imagen-info').src = 'amanecer.jpg';
      document.getElementById('imagen-info').style.display = 'block';
      document.getElementById('regresar').style.display = 'block';
    };

    // Función de regresar
    function regresar() {
      document.getElementById('titulo-info').textContent = 'Instrucciones';
      document.getElementById('texto-info').textContent = 'Haz clic en los puntos de la imagen para descubrir diferentes destinos turísticos del mundo. Luego, pon a prueba tus conocimientos sobre turismo.';
      document.getElementById('imagen-info').style.display = 'none';
      document.getElementById('regresar').style.display = 'none';
    }

    // Instrucciones
    document.getElementById('instrucciones').onclick = function() {
      document.getElementById('titulo-info').textContent = 'Instrucciones';
      document.getElementById('texto-info').textContent = 'Haz clic en los puntos para descubrir destinos turísticos y luego responde el quiz de turismo.';
      document.getElementById('imagen-info').style.display = 'none';
    };

    // Test de conocimientos
    document.getElementById('prueba').onclick = function() {
      alert("¡Bienvenido al quiz de turismo! Responde correctamente las preguntas.");

      let respuesta1 = prompt("Pregunta 1: ¿Dónde se encuentra el Taj Mahal?");
      let respuesta2 = prompt("Pregunta 2: ¿Cuál es la capital de Francia?");
      let respuesta3 = prompt("Pregunta 3: ¿En qué continente se encuentra el desierto del Sahara?");
      let respuesta4 = prompt("Pregunta 4: ¿Qué famoso río cruza Egipto?");
      let respuesta5 = prompt("Pregunta 5: ¿Qué país tiene la Torre Eiffel?");
      let respuesta6 = prompt("Pregunta 6: ¿Cuál es la ciudad conocida como 'La Venecia del Norte'?");
      let respuesta7 = prompt("Pregunta 7: ¿Qué océano rodea las Islas Maldivas?");
      let respuesta8 = prompt("Pregunta 8: ¿En qué país está ubicada la Gran Muralla China?");
      let respuesta9 = prompt("Pregunta 9: ¿Qué es Machu Picchu?");
      let respuesta10 = prompt("Pregunta 10: ¿Qué monumento famoso se encuentra en la ciudad de Roma?");

      let respuestasCorrectas = 0;

      if (respuesta1.toLowerCase() == "india") respuestasCorrectas++;
      if (respuesta2.toLowerCase() == "parís") respuestasCorrectas++;
      if (respuesta3.toLowerCase() == "áfrica") respuestasCorrectas++;
      if (respuesta4.toLowerCase() == "nilo") respuestasCorrectas++;
      if (respuesta5.toLowerCase() == "francia") respuestasCorrectas++;
      if (respuesta6.toLowerCase() == "Ámsterdam") respuestasCorrectas++;
      if (respuesta7.toLowerCase() == "índico") respuestasCorrectas++;
      if (respuesta8.toLowerCase() == "china") respuestasCorrectas++;
      if (respuesta9.toLowerCase() == "ruinas incas") respuestasCorrectas++;
      if (respuesta10.toLowerCase() == "coliseo") respuestasCorrectas++;

      alert("Has acertado " + respuestasCorrectas + " de 10 preguntas.");
      document.getElementById('calif').textContent = respuestasCorrectas + "/10";
      document.getElementById('resultado').style.display = 'block';
    };

  </script>

</body>
</html>
